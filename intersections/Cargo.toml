#rayon = "1.5"
#wasm-bindgen = { version = "0.2.79", features = ["serde-serialize"] }
#num = "0.4.0"
#js-sys = "0.3.56"

rand = "0.8.5"
geo = { version = "0.19.0", features = ["use-serde"] }
